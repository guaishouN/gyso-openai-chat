<!DOCTYPE html>
<head>
  <title>OpenAI SZ DSV</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Chat with OpenAI</h3>
  <form action="/" method="post">
    <input type="text" name="iSay" placeholder="Enter you words" required />
    <input type="submit" value="Send" />
  </form>
  {% if result %}
  <div class="result">
    <p style="white-space: pre-wrap;">{{ result|safe }}{{'\n'}}</p>
  </div>
  {% endif %}
</body>
